<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" class="logo" alt="Logo Company">
        <div class="nav-bar">
            <dav class="nav-item"><a href="#hero-section"> Home</a></dav>
            <dav class="nav-item"><a href="profile.html" target="_blank"> Our Profile</a></dav>
            <dav class="nav-item"><a href="" target="_blank"> Portfolio</a></dav>
            <dav class="nav-item"><a href="#message-us-section"> Message Us</a></dav>
        </div>
    </header>
    <hr class="line-1">
    <div id="hero-section" class="hero">
        <h1>Hi <span id="nama"></span>, Welcome To Website</h1>
        <h3>ini adalah website latihan pertama</h3>
        <img src="img/hero-img.jpg" class="hero-img" alt="Hero-image">
    </div>
    <hr class="line-2">
    <div id="headquarters-section">
        <h1>Our Headquarters</h1>
        <div class="wrapper">
            <div class="headquarters-img-container">
                <img src="img/elon.jpeg" class="headquarters-img" alt="Elon Musk">
                <p>Jakarta</p>
            </div>
            <div class="headquarters-img-container">
                <img src="img/trump.jpg" class="headquarters-img" alt="Trump">
                <p>Bandung</p>
            </div>
            <div class="headquarters-img-container">
                <img src="img/jeff.webp" class="headquarters-img" alt="Jeff Bezos">
                <p>Surabaya</p>
            </div>
        </div>
    </div>
    <hr class="line-3">
    <div id="message-us-section" class="message-us">
        <h1>Message Us</h1>
        <div class="msg-wrapper">
            <div class="form">
                <form name="message-form" onsubmit="return validateForm()">                 
                    <table>
                        <tr>
                            <td><label for="user-name">Nama</label></td>
                            <td>: <input type="text" id="user-name" placeholder="Nama" name="full-name"></td>
                        </tr>
                        <tr>
                            <td><label for="birth-date">Tanggal Lahir</label></td>
                            <td>: <input type="date" id="birth-date" name="birth-date"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Jenis Kelamin</label></td>
                            <td>:
                                <input type="radio" id="male" name="gender" value="Laki-laki">
                                <label for="male">Laki-laki</label>
                                <input type="radio" id="female" name="gender" value="Perempuan">
                                <label for="female">Perempuan</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="pesan">Pesan</td> 
                            <td><span class="colon">:</span> <textarea placeholder="Pesan" name="messages"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Submit"></td>
                        </tr>
                    </table>
                </form>
                
            </div>
            <div class="output">
                <p>Nama: <span id="sender-full-name"></span></p>
                <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                <p>Pesan: <span id="sender-messages"></p>
            </div>
        </div>
    </div>
    <hr class="line-4">
    <footer>Created by RevoU</footer>
    <script src="js/script.js"></script>
</body>
</html>
